<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ evento.nome }}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            max-width: 800px;
            background-color: #f2f2f2;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .evento-info {
            background: #fff;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 10px #ccc;
            margin-top: 20px;
        }

        .evento-info p {
            margin-bottom: 10px;
        }

        .evento-banner {
            width: 100%;
            max-height: 300px;
            object-fit: cover;
            border-radius: 8px;
            margin-top: 15px;
        }

        .btn-inscricao {
            display: block;
            width: 100%;
            padding: 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            text-align: center;
            text-decoration: none;
            margin-top: 30px;
            transition: background-color 0.3s ease;
        }

        .btn-inscricao:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <h1>{{ evento.nome }}</h1>

    <div class="evento-info">
        <p><strong>Data:</strong> {{ evento.data }}</p>
        <p><strong>Local:</strong> {{ evento.local }}</p>
        <p><strong>Descrição:</strong><br>{{ evento.descricao|linebreaks }}</p>

        {% if evento.banner %}
            <img src="{{ evento.banner.url }}" alt="Banner do Evento" class="evento-banner">
        {% endif %}

        {% url 'inscricoes:inscricao_inicial' evento.slug %}

            Fazer Inscrição
        </a>
    </div>

</body>
</html>
