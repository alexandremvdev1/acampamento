<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>üîê Alterar Acesso</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        /* Reset de Estilos */
        body,
        h1,
        h2,
        h3,
        p,
        form,
        input,
        button {
            margin: 0;
            padding: 0;
            border: none;
            outline: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e9ecef;
            /* Fundo cinza claro */
            color: #343a40;
            /* Texto principal */
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            background: #fff;
            padding: 40px;
            border-radius: 12px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            /* Sombra suave */
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #495057;
            /* Cinza um pouco mais escuro */
            font-size: 2rem;
            font-weight: 500;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #495057;
            /* Cinza um pouco mais escuro */
        }

        form input {
            width: 100%;
            padding: 12px 16px;
            margin-bottom: 25px;
            border: 1px solid #ced4da;
            /* Borda mais clara */
            border-radius: 8px;
            font-size: 1rem;
            color: #495057;
            background-color: #f8f9fa;
            /* Fundo levemente acinzentado */
            transition: border-color 0.2s ease-in-out;
        }

        form input:focus {
            border-color: #80bdff;
            /* Cor de foco mais suave */
            box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25);
            /* Sombra de foco */
        }

        button {
            width: 100%;
            padding: 14px 20px;
            background-color: #007bff;
            /* Azul padr√£o */
            color: white;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        button:hover {
            background-color: #0056b3;
            /* Azul mais escuro no hover */
        }

        .messages {
            margin-bottom: 20px;
            padding: 15px;
            border-radius: 8px;
            font-size: 1rem;
        }

        .success {
            background-color: #d1e7dd;
            border: 1px solid #badbcc;
            color: #0f5132;
        }

        .error {
            background-color: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #842029;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>üîê Alterar Acesso</h2>

        {% if messages %}
        {% for message in messages %}
        <div class="messages {% if message.tags %} {{ message.tags }} {% endif %}">{{ message }}</div>
        {% endfor %}
        {% endif %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">üíæ Salvar Altera√ß√µes</button>
        </form>
    </div>
</body>

</html>
