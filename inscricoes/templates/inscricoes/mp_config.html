<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Configuração Mercado Pago</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5rem;
      margin-bottom: 1rem;
      text-align: center;
      color: #343a40;
    }
    .form-check-label {
      margin-left: 0.5rem;
    }
    .btn-submit {
      width: 100%;
      font-weight: 600;
    }
  </style>
</head>
<body>
  <div class="container">
      <!-- Botão Voltar ao painel -->
  <div class="mb-3">
    <a href="{% url 'inscricoes:admin_paroquia_painel' %}" class="btn btn-secondary">
      &larr; Voltar ao Painel
    </a>
  </div>
    <h1>Configurar Mercado Pago</h1>
    <form method="post">
      {% csrf_token %}
      <div class="mb-3">
        <label for="id_access_token" class="form-label">Access Token</label>
        <input type="password" name="access_token" class="form-control" id="id_access_token" value="{{ form.access_token.value }}" required>
      </div>
      <div class="mb-3">
        <label for="id_public_key" class="form-label">Public Key</label>
        <input type="text" name="public_key" class="form-control" id="id_public_key" value="{{ form.public_key.value }}" required>
      </div>
      <div class="form-check mb-3">
        <input type="checkbox" name="sandbox_mode" class="form-check-input" id="id_sandbox_mode" {% if form.sandbox_mode.value %}checked{% endif %}>
        <label for="id_sandbox_mode" class="form-check-label">Modo Sandbox (teste)</label>
      </div>
      <button type="submit" class="btn btn-primary btn-submit">Salvar Configuração</button>
    </form>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
